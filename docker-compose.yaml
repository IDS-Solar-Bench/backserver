services:

  broker:
    image: eclipse-mosquitto
    working_dir: /broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./broker/config:/mosquitto/config:rw
      - ./broker/data:/mosquitto/data:rw
      - ./broker/log:/mosquitto/log:rw
    restart: always

  funnel:
    build: ./funnel
    command: sh -c "sleep 60s ; python3 -u ./funnel.py"
    depends_on:
      - broker
      - mysql
    environment:
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASSWORD=${MQTT_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PYTHONUNBUFFERED=1
    restart: always
  
  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=idsBench
    restart: always

  flask: 
    build:
      context: flask 
      target: builder
    stop_signal: SIGINT
    ports:
      - '8000:8000'
    restart: always
    
volumes:
  config:
  data:
  log:
  mysql-data:

    
